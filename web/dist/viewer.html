 <div class="row col-10">
  <button id="plotbtn" type="button" title="plot faults" data-toggle="modal" data-target="#modalGM" style='border:none;'> CLICK ME! </button>
 </div>

<!--Modal: Name-->
<div class="modal" id="modalGM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">

    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header"> 
        <button id="plotRefreshbtn" class="btn btn-outline-primary btn-md" type="button">Refresh</button>
        <button id="plotAddbtn" class="btn btn-outline-primary btn-md" type="button">Add</button>
        <button id="plotUIbtn" class="btn btn-outline-primary btn-md" type="button">UI</button>
      </div>

      <!--Body-->
      <div class="modal-body">
  <div class="row col-12">
  <iframe id="plotIfram" src="" style="height:500px;width:100%;" frameborder="0" allowfullscreen> </iframe>
  </div>
      </div>

      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-outline-primary btn-md" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!--/.Content-->

  </div>
</div>
